    <button id="theme-switch-button">Theme</button>
    <div id="heading-container">
        <h1>ðŸ“š the helpful bookshelf</h1>

    <div id="fade"></div>

    <div id="form-container">
        <div class="new-book-form">

            <button id="cancel" class="form-submit warning"><p id="cancel-icon">x</p></button>
            <h2 id="book-form-title">New Book</h2>
        
            <label for="author">Title</label>
            <input id="title" type="text" name="title">

            <label for="author">Author</label>
            <input id="author" type="text" name="author" maxlength="25">

            <label for="page-count">Number of pages</label>
            <input id="page-count" type="number" name="number of pages" min="0" step="1">

            <label>Read status</label>
            <div class="read-status-selector">
                <div id="select-not-read" class="read-status-option pointer">
                    <i class="read-icon">â €â €</i>

                </div>

                    <i class="read-icon">â €â €</i>
                    <p>In progress</p>
                </div>
                <div id="select-read" class="read-status-option pointer">
                    <i class="read-icon">â €â €</i>
                    <p>Read</p>
                </div>
            </div>

            <button id="submit-new-book" class="form-submit">Add</button>
            <button id="delete" class="form-submit warning">âœ— Delete</button>
        </div>
    </div>

    
    
    <div class="book-grid"></div>

    <div id="info">
        <h2>Let's get started!</h2>
        <div id="info-text-container">
            <p class="info-text">
                Want to keep a record of all the books you want to read?<br><br><strong>The helpful bookshelf</strong> is a simple way to organize your reading list.<br><br>
                Add your first book to start.
            </p>
            <button id="add-book-button">+ add book</button>
        </div> 
    </div>
